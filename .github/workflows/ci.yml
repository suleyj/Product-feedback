name: ci

on:
  pull_request:
    branches:
      - main 

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: TypeScript check
        run: |
          cd client
          npm run typecheck
          
