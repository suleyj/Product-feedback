name: TypeScript Check

on:
  pull_request:
    branches:
      - main   # Checks PRs to main
      - prod   # Checks PRs to prod
  push:
    branches:
      - main   # Optional: also run on direct pushes to main
      - prod   # Optional: also run on direct pushes to prod

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run TypeScript type check
      - name: TypeScript check
        run: |
          cd client
          tsc -b
